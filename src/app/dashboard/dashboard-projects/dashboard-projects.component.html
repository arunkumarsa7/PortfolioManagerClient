<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
        <tr>
            <th class="small">Service</th>
            <th class="small">Domain</th>
            <th class="small">Manager</th>
            <th class="small">Completed</th>
            <th class="small">In progress</th>
            <th class="small">Breached</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let  subProject of  subProjects$" (click)="showDatasourcing($event)" class="cursor-pointer">
            <td>
                <div class="small text-muted">
                    {{subProject.name}}
                </div>
            </td>
            <td>
                <div class="small text-muted">
                    {{subProject.domain}}
                </div>
            </td>
            <td>
                <div class="small text-muted">
                    {{subProject.manager}}
                </div>
            </td>
            <td>
                <div class="bg-success small text-white sub-project-card">
                    {{subProject.activeSLA}}
                </div>
            </td>
            <td>
                <div class="bg-warning small text-white sub-project-card">
                    {{subProject.atRiskSLA}}
                </div>
            </td>
            <td>
                <div class="bg-danger small text-white sub-project-card">
                    {{subProject.breachedSLA}}
                </div>
            </td>
        </tr>
    </tbody>
</table>
